<div  class="container mt-5">
    <div *ngIf="!registerMode" style='text-align: center;'>
        <h1>Find your match</h1>
        <p class="lead">come on in to view your matches...all you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()"  class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <!-- when we receive data from parent we with put data in [],  
                when we receive data from child with put it in () 
                (cancelRegister)="cancelRegisterMode($event)" 
                -->
                <app-register 
                    (cancelRegister)="cancelRegisterMode($event)"
                ></app-register>
            </div>
        </div>
    </div>

</div>
